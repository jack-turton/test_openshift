schemaVersion: 2.2.0
metadata:
  name: marimo
  attributes:
    alpha.dockerimage-port: 8081
parent:
  id: marimo
  registryUrl: 'https://registry.devfile.io'
  version: 2.1.0
components:
  - name: image-build
    image:
      imageName: marimo-image:latest
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 1
      deployment/memoryRequest: 500Mi
      deployment/container-port: 8081
    kubernetes:
      uri: deploy.yaml
      endpoints:
        - name: http-8081
          targetPort: 8081
          path: /
          secure: true
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
